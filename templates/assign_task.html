{% extends 'base.html' %} {% block content %}
<h2 class="text-2xl font-bold mb-4">Assign Task</h2>

<form method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-md">
  <div class="mb-4">
    <label class="block mb-1">Task Title</label>
    <input
      type="text"
      name="title"
      class="w-full border p-2 rounded"
      required
    />
  </div>
  <div class="mb-4">
    <label class="block mb-1">Description</label>
    <textarea
      name="description"
      class="w-full border p-2 rounded"
      required
    ></textarea>
  </div>
  <div class="mb-4">
    <label class="block mb-1">Assign To</label>
    <select name="assigned_to" class="w-full border p-2 rounded" required>
      {% for user in users %}
      <option value="{{ user.id }}">
        {{ user.username }} ({{ user.role }})
      </option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">
    Assign Task
  </button>
</form>
{% endblock %}
