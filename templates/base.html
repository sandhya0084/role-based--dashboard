<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block page_title %}CRM{% endblock %}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    {% block extra_head %}{% endblock %}
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header
      class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md"
    >
      <h1 class="text-2xl font-bold">CRM Dashboard</h1>
      <div>
        {% if session.get('username') %}
        <span class="mr-4">Hi, {{ session['username'] }}</span>
        <a href="{{ url_for('logout') }}" class="underline hover:text-gray-200"
          >Logout</a
        >
        {% endif %}
      </div>
    </header>

    <!-- Main Content -->
    <main class="p-6">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-center py-4 mt-6 shadow-inner">
      &copy; {{ current_year | default('2025') }} CRM Application
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
