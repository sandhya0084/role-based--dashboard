{% extends 'base.html' %} {% block page_title %}Register{% endblock %} {% block
content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
    <form action="{{ url_for('register') }}" method="POST" class="space-y-4">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <select
        name="role"
        required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="">Select Role</option>
        <option value="ADMIN">Admin</option>
        <option value="MANAGER">Manager</option>
        <option value="SALES">Sales</option>
      </select>
      <button
        type="submit"
        class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600"
      >
        Register
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600 text-sm">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline"
        >Login</a
      >
    </p>
  </div>
</div>
{% endblock %}
